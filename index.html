<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Simon Game</title>
</head>
<body>
  <div class="piano-container">
  <div class ="piano-keys">
    <div id="C4" data-note="C4" class="white-key key"></div>
    <div id="D4" data-note="D4" class="white-key key"></div>
    <div id="E4" data-note="E4" class="white-key key"></div>
    <div id="F4" data-note="F4" class="white-key key"></div>
    <div id="G4" data-note="G4" class="white-key key"></div>
    <div id="A4" data-note="A4" class="white-key key"></div>
    <div id="B4" data-note="B4" class="white-key key"></div>
    <div id="Db" data-note="Db" class="black-key key"></div>
    <div id="Eb" data-note="Eb" class="black-key key"></div>
    <div id="Gb" data-note="Gb" class="black-key key"></div>
    <div id="Ab" data-note="Ab" class="black-key key"></div>
    <div id="Bb" data-note="Bb" class="black-key key"></div>
  </div>
</div>

  <button class="start">CLICK TO START!</button>
  <div class="game-status"></div>
  <div class="level-display"></div>
  <div class="Message"></div>
  <div class="piano-notes">
    <audio id="C4" src="/keys/C4.mp3"></audio>
    <audio id="D4" src="/keys/D4.mp3"></audio>
    <audio id="E4" src="/keys/E4.mp3"></audio>
    <audio id="F4" src="/keys/F4.mp3"></audio>
    <audio id="G4" src="/keys/G4.mp3"></audio>
    <audio id="A4" src="/keys/A4.mp3"></audio>
    <audio id="B4" src="/keys/B4.mp3"></audio>
    <audio id="Db" src="/keys/Db.mp3"></audio>
    <audio id="Eb" src="/keys/Eb.mp3"></audio>
    <audio id="Gb" src="/keys/Gb.mp3"></audio>
    <audio id="Ab" src="/keys/Ab.mp3"></audio>
    <audio id="Bb" src="/keys/Bb.mp3"></audio>
  </div>
  
</body>
</html>
