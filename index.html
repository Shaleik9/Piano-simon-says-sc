<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Simon Game</title>
</head>

<body>
  <div class="piano-container">
    <div class="piano-keys">
      <div id="C4" data-note="C4" class="white-key key"></div>
      <div id="D4" data-note="D4" class="white-key key"></div>
      <div id="E4" data-note="E4" class="white-key key"></div>
      <div id="F4" data-note="F4" class="white-key key"></div>
      <div id="G4" data-note="G4" class="white-key key"></div>
      <div id="A4" data-note="A4" class="white-key key"></div>
      <div id="B4" data-note="B4" class="white-key key"></div>
      <div id="Db" data-note="Db" class="black-key key"></div>
      <div id="Eb" data-note="Eb" class="black-key key"></div>
      <div id="Gb" data-note="Gb" class="black-key key"></div>
      <div id="Ab" data-note="Ab" class="black-key key"></div>
      <div id="Bb" data-note="Bb" class="black-key key"></div>
    </div>
  </div>
  <div class="game-message"></div>
  <h1 id="level-message"></h1>
  <div class="level-display"></div>
  <div class="start">Press to Play!</div>
  <div class="piano-notes">
    <audio id="C4" src="/keys2/C4.mp3"></audio>
    <audio id="D4" src="/keys2/D4.mp3"></audio>
    <audio id="E4" src="/keys2/E4.mp3"></audio>
    <audio id="F4" src="/keys2/F4.mp3"></audio>
    <audio id="G4" src="/keys2/G4.mp3"></audio>
    <audio id="A4" src="/keys2/A4.mp3"></audio>
    <audio id="B4" src="/keys2/B4.mp3"></audio>
    <audio id="Db" src="/keys2/Db.mp3"></audio>
    <audio id="Eb" src="/keys2/Eb.mp3"></audio>
    <audio id="Gb" src="/keys2/Gb.mp3"></audio>
    <audio id="Ab" src="/keys2/Ab.mp3"></audio>
    <audio id="Bb" src="/keys2/Bb.mp3"></audio>
  </div>
</body>

</html>
